<html>
  <head>
    <style>
      #div {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 5rem;
        font-weight: 700;
        text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="div">Hello World</div>
    <div id="div2"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        $(window).scroll(function () {
            $("#div")
            .stop()
            .animate(
                {
                marginTop: $(window).scrollTop() + "px",
                marginLeft: $(window).scrollLeft() + "px"
                },
                "slow"
            );
        });
        var totaltext = "";
        for (var i = 0; i < 1000; i++) {
            totaltext += "<br />";
        }
        $("#div2").html(totaltext);
        </script>
  </body>
</html>
